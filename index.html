<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <main>
    <div id="game-board"></div>
    <div id="controls-container">
      <div id="restart-btn" class="btn">Restart</div>
      <div id="next-round-btn" class="btn hide">Next Round</div>
    </div>
    <div id="info-container">
      <div class="player-info-container">
        <p class="player-name">Player One</p>
        <p class="player-score" id="player-one-score"></p>
      </div>
      <div class="player-info-container">
        <p class="player-name">Player Two</p>
        <p class="player-score" id="player-two-score"></p>
      </div>
    </div>
  </main>
  <script src="javascript/main.js"></script>
</body>
</html>
