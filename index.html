<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <main>
    <div id="game-board"></div>
    <div id="info-container">
      <div class="player-info-container">
        <p class="player-name" id="player-one-name"><strong>PLAYER 1</strong></p>
        <p class="player-score" id="player-one-score"></p>
      </div>
      <div class="player-info-container">
        <p class="player-name" id="player-two-name"><strong>PLAYER 2</strong></p>
        <p class="player-score" id="player-two-score"></p>
      </div>
    </div>
    <div id="controls-container">
      <div id="restart-btn" class="btn">RESTART</div>
      <div id="next-round-btn" class="btn hide">NEXT ROUND</div>
    </div>
  </main>
  <footer>
    <p>Tic Tac Toe by <a href="https://github.com/grumbeard">@grumbeard</a></p>
    <p class="text-note">resolving some of the most untenable disputes since 2021</p>
    <a href="https://github.com/grumbeard/tic-tac-toe" class="text-note">
      Visit GitHub Repository
    </a>
  </footer>
  <div class="popup-container">
    <form id="start-popup" action="#">
      <div class="content-container">
        <p class="prompt-text">NAME YOUR STAKES</p>
      </div>
      <div class="content-container">
        <label for="player-one-name-input">
          <input type="text" name="player-one-name-input" id="player-one-name-input" placeholder="FRIED CHICKEN" minlength="1" maxlength="15">
        </label>
        <p>vs</p>
        <label for="player-two-name-input">
          <input type="text" name="player-two-name-input" id="player-two-name-input" placeholder="SALAD" minlength="1" maxlength="15">
        </label>
      </div>
      <div class="content-container">
        <input type="submit" value="START GAME" id="start-btn" class="btn">
      </div>
    </form>
  </div>
  <script src="javascript/main.js"></script>
</body>
</html>
